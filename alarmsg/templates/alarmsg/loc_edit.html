<h3>编辑</h3>
<form action="{% url 'loc_edit' 1000 %}" method="post">
    {% csrf_token %}
    {% for detail in details %}
        <p>当前 地址编号-{{ detail.locid }} 对应地址-{{ detail.locname }}</p>
        <p>修改为：</p>
    {% endfor %}
    {{ loc_form.as_p }}
    <input type="submit" class="btn btn-primary" value="提交"/>
</form>
